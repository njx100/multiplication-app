<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiplication App</title>
</head>
<body>
    <div class="container">
        <div class="text-info">highest score: <span id="highest-score">0</span></div>
        <p class="text-info"><button id="reset">reset</button> score: <span id="score">0</span><span id="plus-minus">+1</span></p>
        <h1>What is <span id="first-number"></span> multiply by <span id="second-number"></span>?</h1>
        <input placeholder="Enter your answer here" type="number" class="answer" id="answer">
        <button class="btn" id="btn">Submit</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
